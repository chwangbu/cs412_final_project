<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Meetings</title>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/styles.css' %}">
</head>
<body>
    <a href="{% url 'homepage' %}" class="home-button">Go to Homepage</a>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>Meetings</h1>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'meeting-detail' meeting.pk %}">
                    Meeting on {{ meeting.date }} at {{ meeting.location }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'meeting-add' %}">Add New Meeting</a>
</body>
</html>
