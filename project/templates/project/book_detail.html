<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/styles.css' %}">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>{{ object.title }}</h1>
    <p>Author: {{ object.author }}</p>
    <p>Genre: {{ object.genre }}</p>
    <p>Published: {{ object.publication_year }}</p>
    <p>ISBN: {{ object.isbn }}</p>
    <a href="/project/books/">Back to Books</a>
</body>
</html>
