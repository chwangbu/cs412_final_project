<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Meeting Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/styles.css' %}">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>Meeting on {{ object.date }}</h1>
    <p><strong>Location:</strong> {{ object.location }}</p>
    <p><strong>Agenda:</strong> {{ object.agenda }}</p>
    <p><strong>Notes:</strong> {{ object.notes }}</p>
    <h2>Books Discussed:</h2>
    <ul>
        {% for book in object.books.all %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'meeting-edit' object.pk %}">Edit</a>
    <a href="{% url 'meeting-delete' object.pk %}">Delete</a>
</body>
</html>
