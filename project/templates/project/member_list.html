<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Members</title>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/styles.css' %}">
</head>
<body>
    <a href="{% url 'homepage' %}" class="home-button">Go to Homepage</a>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>Members</h1>
    <form method="get">
        <label for="role">Filter by Role:</label>
        <select name="role" id="role">
            <option value="">All</option>
            <option value="Admin" {% if request.GET.role == "Admin" %}selected{% endif %}>Admin</option>
            <option value="Member" {% if request.GET.role == "Member" %}selected{% endif %}>Member</option>
        </select>
        <button type="submit">Filter</button>
    </form>

    <ul>
        {% for member in members %}
            <li>
                <a href="{% url 'member-detail' member.pk %}">{{ member.name }}</a>
                ({{ member.role }})
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/project/books/">View Books</a>
</body>
</html>
